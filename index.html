<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="/template/style.css">
</head>
<body>
    <div class="quote-contaner" id="quote-contaner">
        <!-- Quote -->
        <div class="quote-tex">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Don't trust your friend learn to use eney.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Robert green</span>
    </div>
    <!-- Buttons -->
    <div class="button-contaner">
        <button class="twitter-button" id="twitter">
            <i class="fab fa-twitter"></i>
        <button class="new_quote" id="new_quote">new quote</button>
    </div>
<script src="/template/index.js"></script>
</body>
</html>
